<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Admin page</title>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css}"
          rel="stylesheet" media="screen"/>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <!--<link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>-->
    <style>
        body {
            background: #9ebfee;
        }

        .left-menu {
            background: lightgoldenrodyellow;
            padding: 20px 0 0 0;
            min-height: 94vh;
        }


        .left-menu ul li {
            margin: 0px;
        }

        .left-menu ul li a {
            border-radius: 0px;
        }

        .nav-content {
            margin-bottom: -1px;
        }

        .edit-form label {
            font-weight: 100;
            font-size: 20px;
            margin: 10px 0 10px 0;
        }

        .add-user-button {
            margin-top: 30px;
        }
    </style>

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <header role="banner" id="top" class="navbar navbar-static-top">
            <div th:fragment="navbar" role="navigation" class="navbar navbar-default">
                <div class="container">

                    <div class="navbar-header">

                        <div class="animbrand"><a href="#" class="navbar-brand"><span
                                class="glyphicon glyphicon-leaf"></span>SpringIsComing</a></div>
                    </div>

                    <div class="collapse navbar-collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class=""><a href="#admin-page" aria-controls="admin-page" role="tab"
                                            data-toggle="tab"><span class="glyphicon glyphicon-list"></span>
                                Users list</a>
                            </li>
                            <li class=""><a href="#user-page" aria-controls="user-page" role="tab"
                                            data-toggle="tab"><span class="glyphicon glyphicon-user"></span> User
                            </a>
                            </li>

                        </ul>

                        <ul th:fragment="navbar" class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a data-toggle="dropdown" class="dropdown-toggle">
                                    Welcome, <span th:text="${admin.login}"></span> <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a th:href="@{/logout}"><i class="glyphicon glyphicon-off"></i> Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>


    </div>

    <div class="row">

        <div class="col-lg-6  col-lg-offset-3">

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="admin-page">
                    <h1>Admin panel</h1>

                    <ul class="nav nav-tabs nav-content" role="tablist">
                        <li id="user-table-nav" class="active">
                            <a href="#" th:href="@{user-panel}" aria-controls="user-panel" role="tab" data-toggle="tab">Users
                                table</a>
                        </li>
                        <li id="add-user-nav">
                            <a href="#" th:href="@{add-user-panel}" aria-controls="add-user-panel" role="tab"
                               data-toggle="tab">New
                                User</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="user-panel">
                            <div class="panel panel-default table-panel">
                                <div class="tab-content">
                                    <div class="panel-body">
                                        <h4>All users</h4>
                                        <table class="table table-striped table-responsive table-hover">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Login</th>
                                                <th>Password</th>
                                                <th>Role</th>
                                                <th><i
                                                        class="glyphicon glyphicon-cog"></i></th>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            <tr th:each="user : ${users}">

                                                <td th:utext="${user.id}">...</td>
                                                <td th:utext="${user.login}">...</td>
                                                <td th:utext="${user.password}"></td>
                                                <td th:utext="${user.roles}"></td>
                                                <!--<td>
                                                    <a class="btn btn-primary"
                                                       th:href="@{/admin/deleteUser/{id}(id=${user.id})}"><i
                                                            class="glyphicon glyphicon-trash"></i>Delete</a>
                                                </td>-->
                                                <td>
                                                    <button class="btn btn-primary btn-lg" data-toggle="modal" id="#myModal">
                                                        Посмотреть демо
                                                    </button>

                                                    <!-- Modal -->
                                                    <div class="modal fade" th:insert="~{footer :: #myModal}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                                    <h4 class="modal-title" id="myModalLabel">Название модали</h4>
                                                                </div>
                                                                <div class="modal-body">
                                                                    ...
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                                                                    <button type="button" class="btn btn-primary">Сохранить изменения</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="btn-group-vertical btn-group-xs">
                                                        <a id="editButton" class="btn btn-default"><i
                                                                class="glyphicon glyphicon-pencil"></i>Edit</a>
                                                        <a class="btn btn-primary"
                                                           th:href="@{/admin/deleteUser/{id}(id=${user.id})}"><i
                                                                class="glyphicon glyphicon-trash"></i>Delete</a>
                                                    </div>
                                                </td>
                                                <script th:inline="javascript">
                                                    jQuery(document).ready(function () {
                                                        jQuery('#editButton').click(function () {
                                                            putValues("${user.id}", "${user.login}", "${user.password}");
                                                            $("#myModal").modal('show');
                                                        });
                                                    });
                                                </script>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div role="tabpanel" class="tab-pane" id="add-user-panel">
                            <div class="panel panel-default table-panel">
                                <div class="tab-content">
                                    <div class="panel-body">
                                        <h4>Add new User</h4>
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-lg-6 col-lg-offset-3">

                                                    <form th:action="@{/admin/addUser}"
                                                          method="POST">
                                                        <div class="form-group text-center edit-form">


                                                            <label for="login-input-add">Login</label>
                                                            <input id="login-input-add" class="form-control"
                                                                   type="text"
                                                                   placeholder="Login" name="login"/>

                                                            <label for="pass-input-add">Password</label>
                                                            <input id="pass-input-add" class="form-control"
                                                                   type="password" placeholder="Password"
                                                                   name="password"/>

                                                            <!--<label for="rol">Roles</label>-->
                                                            <!--<select name="rol" id="rol" class="selectpicker"
                                                                    multiple="multiple">
                                                                <c:forEach var="role" items="${roles}">
                                                                    <option value=${role.id}>${role.role}</option>
                                                                </c:forEach>
                                                            </select>-->

                                                            <button type="submit"
                                                                    class="btn btn-default add-user-button btn-lg"><span
                                                                    class="glyphicon glyphicon-plus"></span>
                                                                Add new user
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div role="tabpanel" class="tab-pane" id="user-page">
                    <div class="row">
                        <div class="col-lg-4 left-bar left-menu">
                            <ul class="nav nav-pills nav-stacked nav-content">
                                <li>
                                    <a>About</a>
                                </li>
                                <li>
                                    <a>config</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-9 col-lg-offset-8 ">
                            <h1>User panel</h1>
                            <p>Hello <span th:utext="${admin.login}"></span> !</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Edit user</h4>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6 col-lg-offset-3">

                                <form id="edit-form"
                                      action="${pageContext.servletContext.contextPath}/admin/editUser"
                                      method="POST">
                                    <div class="form-group text-center edit-form">

                                        <input type="hidden" id="id-input-edit-hidden" name="id"/>

                                        <label for="login-input-edit">Login</label>
                                        <input id="login-input-edit" class="form-control" type="text" name="login"
                                               required="required"/>

                                        <label for="pass-input-edit">Password</label>
                                        <input id="pass-input-edit" class="form-control" type="text" name="password"
                                               required="required"/>

                                        <!--<label for="roled">Roles</label>
                                        <select name="roled" id="roled" class="selectpicker" multiple="multiple">
                                            <c:forEach var="role" items="${roles}">
                                                <option value=${role.id}>${role.role}</option>
                                            </c:forEach>
                                        </select>-->

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><i
                            class="glyphicon glyphicon-remove"></i>Close
                    </button>
                    <button id="edit-submit" class="btn btn-primary"><i
                            class="glyphicon glyphicon-pencil"></i>Edit User
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
