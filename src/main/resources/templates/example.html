<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to the Spring MVC Quickstart application! Get started quickly by signing up!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css}"
          rel="stylesheet" media="screen"/>

    <script type="text/javascript" th:src="@{//code.jquery.com/jquery-2.0.3.min.js}"></script>
    <script type="text/javascript" th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js}"></script>

</head>
<body>

<div class="container">
    <div class="text-center">

        <h1>Thymeleaf <span th:text="${user.login}"></span> Layouts</h1>
        <button id="RestGet">GET</button>

        <div class="lead" th:insert="https://www.thymeleaf.org :: section.description">
            Welcome to the Spring MVC Quickstart application!
            Get started quickly by signing up.
        </div>

        <p>
            <a id="signup" class="btn btn-success btn-lg">Sign up</a>
        </p>
    </div>
</div>
<script type="text/javascript">
    /* Fill in modal with content loaded with Ajax */
    $(document).ready(function () {
        $('#signup').on('click', function () {
            $("#myModal").modal();
        })
    });
</script>
<script type="text/javascript">
    /* Fill in modal with content loaded with Ajax */
    $(document).ready(function () {
        $('#RestGet').on('click', function () {
            $.ajax({
                url:  'http:/localhost/getUser',
                type: 'GET',
                dataType: 'json',
                async: true,
                success: function(result) {
                    $('#id-input-edit-hidden').val(result.id);
                    $('#login-input-edit').val(result.login);
                    $('#pass-input-edit').val(result.password);
                                   }
            })
            $("#myModal").modal();
        })
    });

</script>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Signup</h4>
            </div>
            <div class="modal-body" id="myModalBody">Lorem ipsum</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            <label for="login-input-edit">Login</label>
            <p id="login-input-edit" />

            <label for="pass-input-edit">Password</label>
            <input id="pass-input-edit" class="form-control" type="text" name="password"
                   required="required"/>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
