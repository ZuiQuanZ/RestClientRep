<!-- Modal -->
<div class="modal fade" th:id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Signup</h4>
            </div>
            <div class="modal-body" id="myModalBody">Lorem ipsum</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="btn-group-vertical btn-group-xs">
    <a data-toggle="modal" data-target="#modal" th:attr="data-target='#Modal'" class="btn btn-default"><i
            class="glyphicon glyphicon-pencil"></i>Edit</a>
    <a class="btn btn-primary"
       th:href="@{/logout}"><i
            class="glyphicon glyphicon-trash"></i>Logout</a>
</div>

<div th:id="Modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Edit user</h4>
            </div>

            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6 col-lg-offset-3">

                            <form id="edit-form"
                                  action="${pageContext.servletContext.contextPath}/admin/editUser"
                                  method="POST">
                                <div class="form-group text-center edit-form">

                                    <input type="hidden" id="id-input-edit-hidden" name="id">

                                    <label for="login-input-edit">Login</label>
                                    <input id="login-input-edit" class="form-control" type="text" name="login"
                                           required>

                                    <label for="pass-input-edit">Password</label>
                                    <input id="pass-input-edit" class="form-control" type="text" name="password"
                                           required>

                                    <label for="roled">Roles</label>
                                    <select name="roled" id="roled" class="selectpicker" multiple="multiple">
                                        <c:forEach var="role" items="${roles}">
                                            <option value=${role.id}>${role.role}</option>
                                        </c:forEach>
                                    </select>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><i
                        class="glyphicon glyphicon-remove"></i>Close
                </button>
                <button id="edit-submit" class="btn btn-primary"><i
                        class="glyphicon glyphicon-pencil"></i>Edit User
                </button>
            </div>
        </div>
    </div>
</div>
</body>
